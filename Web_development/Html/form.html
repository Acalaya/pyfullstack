<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <label for="fullname">Name: </label>
    <input type="text" placeholder="Enter your name" id="fullname" name="fullname"> <!--Name is important in backend to access the data--> <br>
    <label for="address">Address: </label>
    <input type="text" placeholder="Enter your address" id="address" name="address"> <br>
    <label for="email">Email: </label>
    <input type="email" placeholder="Enter your email" id="email" name="email"> <br>
    <label for="pass" >Password: </label>
    <input type="password" id="pass" name="pass"> <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male_gender" checked>male
    <input type="radio" name="gender" id="female_gender">female
    <input type="radio" name="gender" id="other_gender">Others <br>
    <label for="language">Languages</label>
    <input type="checkbox" name="lang" checked>Nepali
    <input type="checkbox" name="lang" id="">English
    <input type="checkbox" name="lang" id="">Hindi <br>
    <input type="submit" value="Log In">
</body>
</html>
