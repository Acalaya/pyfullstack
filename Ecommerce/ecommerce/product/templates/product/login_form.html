<!DOCTYPE html>
{% extends "base.html" %}

{% block page_title %}
Admin || Forms-basic
{% endblock %}

{% block main_content %}


<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h1>Login Form</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{form.as_p}} <!--added .as_p for the paragraph  -->
            </div>
           <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
</div>

{% endblock %}
